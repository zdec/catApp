<div class="container mx-auto p-4">
    <h1>Login</h1>
    <input type="text" [(ngModel)]="name" placeholder="Username" class="form-input mt-1 block w-full">
    <input type="password" [(ngModel)]="password" placeholder="Password" class="form-input mt-1 block w-full">
    <button (click)="onLogin()" class="bg-blue-500 text-white p-2 mt-2">Login</button>
  </div>
