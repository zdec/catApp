<div class="container mx-auto p-4">
    <h1>Register</h1>
    <input type="text" [(ngModel)]="name" placeholder="Name" class="form-input mt-1 block w-full">
    <input type="email" [(ngModel)]="email" placeholder="Email" class="form-input mt-1 block w-full">
    <input type="password" [(ngModel)]="password" placeholder="Password" class="form-input mt-1 block w-full">
    <button (click)="onRegister()" class="bg-blue-500 text-white p-2 mt-2">Register</button>
  </div>
